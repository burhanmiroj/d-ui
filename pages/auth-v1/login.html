<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/asset/css/custom.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-full relative">
        <div class="w-full max-w-screen-custom mx-auto h-screen grid grid-cols-1 lg:grid-cols-5">
            <!-- LEFT : FORM -->
            <form action="#" class="w-full lg:col-span-3 flex flex-col justify-center items-center space-y-5 p-5 max-w-lg mx-auto">
                <div class="w-full">
                    <img src="/asset/logo.svg" alt="">
                </div>
                <div class="w-full">
                    <h1 class="text-lg md:text-xl font-medium">Login</h1>
                    <p class="text-slate-500">Login to your existing account</p>
                </div>
                <!-- SINGLE INPUT -->
                <div class="w-full">
                    <label for="email" class="text-sm uppercase font-medium text-slate-400">Email</label>
                    <input type="email" name="" id="email" placeholder="example@email.com" class="w-full mt-1 text-sm px-5 py-3 rounded-md focus:outline-none border border-slate-300 text-slate-700 transition-all duration-300 focus:shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                </div>
                <!-- SINGLE INPUT -->
                <div class="w-full">
                    <label for="password" class="text-sm uppercase font-medium text-slate-400">Password</label>
                    <div id="input-password" class="relative text-slate-400 focus-within:text-purple-500">
                        <input type="password" name="" id="password" placeholder="Input your password" class="w-full mt-1 text-sm px-5 py-3 rounded-md focus:outline-none border border-slate-300 text-slate-700 transition-all duration-300 focus:shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                    </div>
                </div>
                <!-- CHECKBOXES -->
                <div class="w-full flex">
                    <input type="checkbox" name="" id="remember-me" class="cursor-pointer">
                    <label for="remember-me" class="text-sm ml-2 text-slate-400 cursor-pointer">Remember me</label>
                </div>
                <!-- SUBMIT BUTTON -->
                <div class="w-full flex">
                    <button type="submit" class="w-full py-3 transition-all duration-300 bg-purple-500 hover:bg-purple-700 focus:ring-2 focus:ring-purple-300 rounded-md text-white text-sm">Login</button>
                </div>
                <!-- GOOGLE AUTH -->
                <div class="w-full relative py-2">
                    <div class="w-full border-b absolute -z-10"></div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-3 bg-white w-fit">
                        <span class="text-xs">Login with google account</span>
                    </div>
                </div>
                <!--  -->
                <div class="w-full flex">
                    <a href="#" class="w-full py-3 transition-all duration-300 hover:bg-slate-100 border border-slate-300 focus:ring-2 focus:ring-slate-300 rounded-md flex justify-center text-sm">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                        <span class="text-slate-400 ml-2">Login with google accounts</span>
                    </a>
                </div>
            </form>
        </div>
        <!-- PATTERN -->
        <img src="/asset/img/auth-v1-pattern.svg" class="w-full h-full lg:hidden object-cover opacity-10 absolute inset-0 -z-10" alt="">
        <div class="hidden lg:block w-2/5 h-screen overflow-hidden bg-purple-500 object-cover absolute top-0 right-0">
            <img src="/asset/img/auth-v1-pattern.svg" class="w-full" alt="">
        </div>
    </div>

    <!--  -->
    <script src="/asset/js/auth.js"></script>
</body>
</html>
